<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style1.css">
</head>

<body>
    <div class="container">
        <form id="login">
            <img src="./loginuser.png" alt="User Logo">

            <h2 style="font-size: 20px;">User Login</h2>

        <div class="input-group">
            <input type="text" id="UserName" placeholder="UserName" required>

        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>

        </div>

        <div class="input-submit">
            <input type="submit" value="Login">

        </div>

        <a href="#">Forgot Password</a>

        </form>

    </div>


    <hr>

    <br>


    <div class="containerRed">
        
        
    <form id="login1">
        <img src="./cross.png" alt="Cross Logo" class="logo">
        <h2>Get in touch</h2>
        <p>Good choice...</p>

        <div class="Red-group">
            <input type="text" id="RedUserName" placeholder="Your name Please" required>
        </div>


        <div class="Red-group">
            <input type="email" id="email" placeholder="A contact email" required>
        </div>


        <div class="Red-group">
            <select name="dropdown" id="Project-type" required>
                <option value="disabled selected">About a new project</option>

            </select>
        </div>

        <div class="Red-group">
            <textarea name="textarea" id="message" cols="30" rows="10" placeholder="How Can I help?"></textarea>
        </div>

        <div class="Red-group-submit">
            <input type="submit" value="Send Message">
        </div>

    </form>

    </div>
<hr>
    
</body>
</html>
